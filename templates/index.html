<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Football Match Prediction</h2>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('predict') }}" method="POST">
                            <div class="mb-3">
                                <label for="home_team" class="form-label">Home Team</label>
                                <input type="text" class="form-control" id="home_team" name="home_team" required>
                            </div>

                            <div class="mb-3">
                                <label for="away_team" class="form-label">Away Team</label>
                                <input type="text" class="form-control" id="away_team" name="away_team" required>
                            </div>

                            <div class="mb-3">
                                <label for="tournament" class="form-label">Tournament</label>
                                <input type="text" class="form-control" id="tournament" name="tournament" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="neutral" name="neutral" value="true">
                                <label class="form-check-label" for="neutral">Neutral Venue</label>
                            </div>

                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>

                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" name="country" required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Predict</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
